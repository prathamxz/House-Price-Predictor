<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>House Price Predictor</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f5f7fa;
        transition: background-color 0.4s ease, color 0.4s ease;
      }

      .dark-mode {
        background-color: #121212;
        color: #e0e0e0;
      }

      .container {
        margin-top: 40px;
      }

      .card {
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        border-radius: 15px;
      }

      .card-header {
        background-color: #007bff;
        color: white;
        border-radius: 15px 15px 0 0;
      }

      label {
        font-weight: 600;
      }

      .btn-primary {
        background-color: #007bff;
        border: none;
        font-weight: 600;
      }

      .btn-primary:hover {
        background-color: #0056b3;
      }

      #prediction {
        font-size: 24px;
        font-weight: bold;
        color: #28a745; /* green */
        margin-top: 10px;
      }

      /* Toggle switch */
      .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
        margin-left: 10px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        background-color: #ccc;
        transition: .4s;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: 34px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #007bff;
      }

      input:checked + .slider:before {
        transform: translateX(26px);
      }

      /* Form hover effect */
      .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
      }
    </style>
  </head>

  <body>
    <div class="d-flex justify-content-end align-items-center p-3">
      <span>Dark Mode</span>
      <label class="switch">
        <input type="checkbox" id="modeToggle">
        <span class="slider round"></span>
      </label>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-10">
          <div class="card">
            <div class="card-header text-center">
              <h2>üè† Pune House Price Predictor</h2>
            </div>
            <div class="card-body">
              <form method="post" accept-charset="utf-8" onsubmit="return send_data();">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="location">Select Location</label>
                    <select class="form-control" id="location" name="location" required>
                      {% for loc in locations %}
                        <option value="{{ loc }}">{{ loc }}</option>
                      {% endfor %}
                    </select>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="bhk">BHK</label>
                    <input type="text" class="form-control" id="bhk" name="bhk" placeholder="Enter BHK">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="bath">Number of Bathrooms</label>
                    <input type="text" class="form-control" id="bath" name="bath" placeholder="Enter number of bathrooms">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="total_sqft">Total Area (Sq. Ft.)</label>
                    <input type="text" class="form-control" id="total_sqft" name="total_sqft" placeholder="Enter area in square feet">
                  </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Predict Price</button>
              </form>
              <div class="text-center mt-4">
                <div id="prediction"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script>
      const toggleSwitch = document.getElementById('modeToggle');
      toggleSwitch.addEventListener('change', function () {
        document.body.classList.toggle('dark-mode');
        const card = document.querySelector('.card');
        const inputs = document.querySelectorAll('.form-control');
        const label = document.querySelectorAll('label');
        const header = document.querySelector('.card-header');

        if (document.body.classList.contains('dark-mode')) {
          card.classList.add('bg-dark', 'text-light');
          header.classList.add('bg-secondary');
          inputs.forEach(input => input.classList.add('bg-dark', 'text-light'));
        } else {
          card.classList.remove('bg-dark', 'text-light');
          header.classList.remove('bg-secondary');
          inputs.forEach(input => input.classList.remove('bg-dark', 'text-light'));
        }
      });

      function send_data() {
        const form = document.querySelector("form");
        const fd = new FormData(form);
        const xhr = new XMLHttpRequest();

        document.getElementById("prediction").innerText = "Predicting Price... Please wait.";

        xhr.open("POST", "/predict", true);
        xhr.onreadystatechange = function () {
          if (xhr.readyState === XMLHttpRequest.DONE) {
            document.getElementById("prediction").innerText = "Prediction: ‚Çπ " + xhr.responseText;
          }
        };
        xhr.send(fd);
        return false;
      }
    </script>

    <!-- Optional Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
